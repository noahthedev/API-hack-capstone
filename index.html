<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewery Finder</title>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYGmevMhpee5sWvZjwbKqIaLbY7nLZUWM&callback=initMap"
      defer
    ></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Brewery Finder</h1>
  </header>
  <main>
    <form>
      <label for="zip-code" class="hidden">Enter 5 digit ZIP code</label>
      <input type="text" id="zip-code" minlength = "5" maxlength = "5" placeholder="5 digit ZIP code">
      <button type="submit">Find</button>
    </form>
    <p id="error-message"></p>
    <div id="map" class="hidden"></div>
    <p id="no-results"></p>
    <ol id="results"></ol>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
